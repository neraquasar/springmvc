sofoware.development.text.mini=Bei der Entwicklung von Unternehmenssoftware verwenden wir die Sprachen, Plattformen und Frameworks der ITIL-Technologie. Die "IT Infrastructure Library" ermöglicht die erfolgreiche Umsetzung von Prozessen im IT-Bereich.
business.processes.title=Vorgehensweise
business.processes.text.mini=Der JBoss AS ist der weltweit am häufigsten eingesetzte Application Server. Deshalb realisieren wir bestimmte Business Process Automatisierungsmodelle auf der Basis von JBoss AS Plattform und jBPM Open-Source-Engine der Firma Red Hat.
